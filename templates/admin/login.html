{% extends 'admin/base.html' %}

{% block title %}Entre Linhas — Login Administrativo{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[calc(100vh-200px)]">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Acesso Administrativo</h1>
      <p class="text-gray-600 dark:text-gray-400 mt-2">Entre com suas credenciais para acessar o painel</p>
    </div>
    
    <form method="POST" action="{{ url_for('admin.login') }}" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Usuário</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          required 
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
        >
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Senha</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
        >
      </div>
      
      <div>
        <button 
          type="submit" 
          class="w-full bg-primary-600 hover:bg-primary-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300"
        >
          Entrar
        </button>
      </div>
    </form>
    
    <div class="mt-6 text-center">
      <a href="{{ url_for('main.home') }}" class="text-sm text-primary-600 dark:text-primary-400 hover:underline">
        Voltar para o site
      </a>
    </div>
  </div>
</div>
{% endblock %}
